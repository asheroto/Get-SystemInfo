name: '‚≠ê Feature Request or Enhancement'
description: Template for feature requests
title: '[Request]: '
labels: ["enhancement"]
assignees:
- asheroto
body:
- type: markdown
  attributes:
    value: |
      Please check to see if your feature already exists in [Issues](https://github.com/asheroto/Get-SystemInfo/issues).

      Thanks for taking the time to fill out this feature request!
- type: textarea
  id: feature
  attributes:
    label: Describe the feature or improvement you're requesting
    description: A clear and concise description of what you want to happen.
  validations:
    required: true
- type: textarea
  id: context
  attributes:
    label: Additional context
    description: Add any other context about the feature request here.
